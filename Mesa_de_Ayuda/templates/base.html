<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Mesa de Ayuda {% endblock %}</title>
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        {% if user.is_authenticated %}
            <p>Hola, {{ user.username }}</p>
            <a href="{% url 'crear_solicitud' %}">Nueva solicitud</a>
            <a href="/logout/">Cerrar Sesión</a>
        {% else %}
            <a href="/login/">Iniciar Sesión</a>
        {% endif %}
    </nav>
    <main>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
